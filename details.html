        .circular-progress {
    position: relative;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #f5e508;
}

.circular-progress::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-color: #e74c3c;
    clip-path: polygon(50% 0%, 100% 0%, 100% 100%, 50% 100%);
    transform: rotate(calc(0.7 * 360deg)); /* Adjust the rotation based on the percentage */
}

/* Style for Add to Cart and Buy Now buttons */
.btn-cart,
.btn-now {

    color: #fff; /* Text color */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none; /* Remove underline */

    margin: 10px 0px 0px 69px; /* Adjust spacing */

}

/* Hover effect */

}

/* Active/focus effect */
.btn-cart:active,
.btn-now:active,
.btn-cart:focus,
.btn-now:focus {
